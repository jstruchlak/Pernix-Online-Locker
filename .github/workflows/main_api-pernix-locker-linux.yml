name: Build and deploy Node.js app to Azure Web App - api-pernix-locker-linux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Build the application
        run: npm run build --if-present
        working-directory: ./server

      # - name: Run tests
      #   run: npm run test --if-present
      #   working-directory: ./server

      - name: Zip artifact for deployment
        run: zip -r release.zip ./server/*
        working-directory: .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-pernix-locker-linux'
          slot-name: 'Production'
          package: './server'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CD05E8EAB50342899C98D53431092FF1 }}
